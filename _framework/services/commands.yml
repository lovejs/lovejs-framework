services:
    cli:
        module: !framework_dir /Cli/Cli
        public: true
        args:   [ !parameter kernel.version, !services { tag: love.command } ]

    command.debug.container:
        module: !framework_dir /Commands/DebugContainer
        args:   [ !service container, !env project_dir ]
        tags:   love.command

    command.plugins:
        module: !framework_dir /Commands/Plugins
        tags:   love.command
        args:   [ !service kernel ]
